<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Interface</h1>

        <h2 class="mt-4">Update Client Configuration</h2>
        <form id="updateClientForm">
            <div class="mb-3">
                <label for="clientId" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="clientId" required>
            </div>
            <div class="mb-3">
                <label for="configJson" class="form-label">Configuration JSON</label>
                <textarea class="form-control" id="configJson" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Client</button>
        </form>

        <h2 class="mt-4">Upload New Metric</h2>
        <form id="uploadMetricForm">
            <div class="mb-3">
                <label for="metricName" class="form-label">Metric Name</label>
                <input type="text" class="form-control" id="metricName" required>
            </div>
            <div class="mb-3">
                <label for="metricCode" class="form-label">Metric Code</label>
                <textarea class="form-control" id="metricCode" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload Metric</button>
        </form>
    </div>

    <script>
        document.getElementById('updateClientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const clientId = document.getElementById('clientId').value;
            const configJson = document.getElementById('configJson').value;

            try {
                const response = await fetch('/admin/update_client', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ client_id: clientId, config: JSON.parse(configJson) }),
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error updating client: ' + error.message);
            }
        });

        document.getElementById('uploadMetricForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const metricName = document.getElementById('metricName').value;
            const metricCode = document.getElementById('metricCode').value;

            try {
                const response = await fetch('/admin/upload_metric', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: metricName, code: metricCode }),
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error uploading metric: ' + error.message);
            }
        });
    </script>
</body>
</html>
