<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Interface</h1>

        <h2 id="update-client-configuration" class="mt-4">Update Client Configuration</h2>

        <div class="mb-3">
            <label for="clientId">Client ID</label>
            <select id="clientId" class="form-select">
                <option value="">Select a host</option>
                {% for host in hosts %}
                <option value="{{ host }}">{{ host }}</option>
                {% end %}
            </select>
        </div>

        <div class="mb-3">
            <label for="configJson">Configuration JSON</label>
            <textarea id="configJson" class="form-control" rows="5"></textarea>
        </div>

        <button id="updateClientButton" class="btn btn-primary">Update Client</button>

        <h2 id="upload-new-metric" class="mt-4">Upload New Metric</h2>

        <div class="mb-3">
            <label for="metricName">Metric Name</label>
            <input type="text" id="metricName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="metricCode">Metric Code</label>
            <textarea id="metricCode" class="form-control" rows="10"></textarea>
        </div>

        <button id="uploadMetricButton" class="btn btn-primary">Upload Metric</button>
    </div>

    <script>
        document.getElementById('updateClientButton').addEventListener('click', async () => {
            const clientId = document.getElementById('clientId').value;
            const configJson = document.getElementById('configJson').value;

            if (!clientId || !configJson) {
                alert('Please select a host and provide a valid configuration JSON.');
                return;
            }

            try {
                const response = await fetch('/admin/update_client', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ client_id: clientId, config: JSON.parse(configJson) }),
                });

                if (response.ok) {
                    alert('Client configuration updated successfully.');
                } else {
                    const errorData = await response.json();
                    alert(`Failed to update client configuration: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error updating client configuration:', error);
                alert('An error occurred while updating the client configuration.');
            }
        });

        document.getElementById('uploadMetricButton').addEventListener('click', async () => {
            const metricName = document.getElementById('metricName').value;
            const metricCode = document.getElementById('metricCode').value;

            if (!metricName || !metricCode) {
                alert('Please provide a metric name and code.');
                return;
            }

            try {
                const response = await fetch('/admin/upload_metric', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: metricName, code: metricCode }),
                });

                if (response.ok) {
                    alert('Metric uploaded successfully.');
                } else {
                    const errorData = await response.json();
                    alert(`Failed to upload metric: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error uploading metric:', error);
                alert('An error occurred while uploading the metric.');
            }
        });
    </script>
</body>
</html>
