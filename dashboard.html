<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        .chart-container { height: 400px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Monitoring Dashboard</h1>

        <div class="row mb-4">
            <div class="col-md-3" id="hostSelector"></div>
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="datetime-local" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="datetime-local" class="form-control" id="endDate">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary me-2" onclick="updateDashboard()">Update</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" id="lastHourButton">Last Hour</button>
                    <button type="button" class="btn btn-secondary" id="lastDayButton">Last Day</button>
                    <button type="button" class="btn btn-secondary" id="lastWeekButton">Last Week</button>
                    <button type="button" class="btn btn-secondary" id="lastMonthButton">Last Month</button>
                </div>
            </div>
        </div>

        <div id="hostInfo" class="alert alert-info mb-4"></div>

        <div class="chart-container mb-4">
            <canvas id="metricsChart"></canvas>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Alert Configuration</h2>
                <div id="alertConfigList" class="mb-4"></div>
                <h3>Add New Alert</h3>
                <form id="alertForm" class="mb-4">
                    <div class="mb-3" id="hostnameField">
                        <label for="hostname" class="form-label">Hostname:</label>
                        <input type="text" class="form-control" id="hostname" required>
                    </div>
                    <div class="mb-3">
                        <label for="metric_name" class="form-label">Metric:</label>
                        <input type="text" class="form-control" id="metric_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="condition" class="form-label">Condition:</label>
                        <select class="form-select" id="condition" required>
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="threshold" class="form-label">Threshold:</label>
                        <input type="number" class="form-control" id="threshold" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (seconds):</label>
                        <input type="number" class="form-control" id="duration" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Alert</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Recent Alerts</h2>
                <div id="recentAlertsList"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Downtimes</h2>
                <div id="downtimeList" class="mb-4"></div>
                <h3>Add New Downtime</h3>
                <form id="downtimeForm" class="mb-4">
                    <div class="mb-3" id="downtimeHostnameField">
                        <label for="downtimeHostname" class="form-label">Hostname:</label>
                        <input type="text" class="form-control" id="downtimeHostname" required>
                    </div>
                    <div class="mb-3">
                        <label for="downtimeStart" class="form-label">Start Time:</label>
                        <input type="datetime-local" class="form-control" id="downtimeStart" required>
                    </div>
                    <div class="mb-3">
                        <label for="downtimeEnd" class="form-label">End Time:</label>
                        <input type="datetime-local" class="form-control" id="downtimeEnd" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Downtime</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="alerts.js"></script>
    <script type="module" src="downtimes.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
