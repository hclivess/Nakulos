<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 id="monitoring-dashboard" class="mb-4">Monitoring Dashboard</h1>

        <div class="row mb-4">
            <div id="hostSelector" class="col-md-3"></div>
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="datetime-local" id="startDate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="datetime-local" id="endDate" class="form-control">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="updateButton" class="btn btn-primary me-2">Update</button>
                <div class="btn-group" role="group">
                    <button id="lastHourButton" class="btn btn-secondary">Last Hour</button>
                    <button id="lastDayButton" class="btn btn-secondary">Last Day</button>
                    <button id="lastWeekButton" class="btn btn-secondary">Last Week</button>
                    <button id="lastMonthButton" class="btn btn-secondary">Last Month</button>
                </div>
            </div>
        </div>

        <div id="hostInfo" class="alert alert-info mb-4"></div>

        <div class="chart-container mb-4" style="position: relative; height:40vh; width:100%">
            <canvas id="metricsChart"></canvas>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Alert Configuration</h2>
                <div id="alertConfigList" class="mb-4"></div>

                <h3>Add New Alert</h3>
                <form id="alertForm">
                    <div id="hostnameField" class="mb-3">
                        <label for="hostname" class="form-label">Hostname:</label>
                        <input type="text" id="hostname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="metric_name" class="form-label">Metric:</label>
                        <input type="text" id="metric_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="condition" class="form-label">Condition:</label>
                        <select id="condition" class="form-select" required>
                            <option value="above">Above</option>
                            <option value="below">Below</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="threshold" class="form-label">Threshold:</label>
                        <input type="number" id="threshold" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (seconds):</label>
                        <input type="number" id="duration" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Alert</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Recent Alerts</h2>
                <div id="recentAlertsList"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Downtimes</h2>
                <div id="downtimeList" class="mb-4"></div>

                <h3>Add New Downtime</h3>
                <form id="downtimeForm">
                    <div id="downtimeHostnameField" class="mb-3">
                        <label for="downtimeHostname" class="form-label">Hostname:</label>
                        <input type="text" id="downtimeHostname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="downtimeStart" class="form-label">Start Time:</label>
                        <input type="datetime-local" id="downtimeStart" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="downtimeEnd" class="form-label">End Time:</label>
                        <input type="datetime-local" id="downtimeEnd" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Downtime</button>
                </form>
            </div>
        </div>
    </div>

    <script src="dashboard.js" type="module"></script>
</body>
</html>
